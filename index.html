<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nda Mole sugalle</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #ffecd2 0%, #fcb69f 100%);
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff6f61;
        }
        .heart {
            color: #ff6f61;
            font-size: 50px;
            margin: 20px 0;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25%, 75% { transform: scale(1.1); }
            50% { transform: scale(1.2); }
        }
        .buttons {
            margin-top: 30px;
        }
        .btn {
            background: #ff6f61;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin: 0 10px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #ff4c39;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>nda mole sugalle</h1>
        <div class="heart">‚ù§</div>
        <div class="buttons">
            <button class="btn" onclick="yes()">Yes</button>
            <button class="btn" onclick="no()">No</button>
        </div>
    </div>

    <script>
        function yes() {
            alert("Irangi Podi Pulle");
        }

        function no() {
            alert("üëÄ");
        }
    </script>
</body>
</html>
